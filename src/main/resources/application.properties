spring.application.name=GenomeBankAPI

spring.datasource.url=jdbc:mysql://localhost:3306/db_genomebank
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Evita que Hibernate cree o actualice tablas automáticamente
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=MySuperSecretKeyForJWTs1234567890!@#
jwt.exp-min=60