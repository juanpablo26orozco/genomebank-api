# =====================================================
# ? CONFIGURACI�N GENERAL DE LA APLICACI�N
# =====================================================
spring.application.name=GenomeBankAPI

# =====================================================
# ? CONEXI�N A BASE DE DATOS MySQL
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/db_genomebank
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Evita que Hibernate cree o modifique tablas autom�ticamente
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

# Muestra las consultas SQL en consola (para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Usa el dialecto correcto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ?? Fuerza a Hibernate a respetar los nombres exactos de las columnas
# (Evita que "contraHashed" se convierta en "contra_hashed")
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Clave secreta para firmar los tokens
jwt.secret=MySuperSecretKeyForJWTs1234567890!@#

# Tiempo de expiraci�n del token (en minutos)
jwt.exp-min=60
